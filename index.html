<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>4K Television Ratings</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="sony">Sony 4K Television</option>
          <option value="samsung">Samsung 4K Television</option>
          <option value="vizio">Vizio 4K Television</option>
          <option value="panasonic">Panasonic4K Television</option>
          <option value="phillips">Phillips4K Television</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          max="5"
          min="1"
          placeholder="Rate 1 - 5"
          disabled
        />
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>4K Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <thead>
          <tr class="sony">
            <td>Sony 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="vizio">
            <td>Vizio 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="phillips">
            <td>Phillips 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
